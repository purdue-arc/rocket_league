description: "A ROS wrapper of the AprilTag 3 visual fiducial detection\n    algorithm.\
  \ Provides full access to the core AprilTag 3 algorithm's\n    customizations and\
  \ makes the tag detection image and detected tags' poses\n    available over ROS\
  \ topics (including tf). The core AprilTag 3 algorithm is\n    extended to allow\
  \ the detection of tag bundles and a bundle calibration\n    script is provided\
  \ (bundle detection is more accurate than single tag\n    detection). Continuous\
  \ (camera image stream) and single image detector nodes\n    are available."

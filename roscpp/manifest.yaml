description: "roscpp is a C++ implementation of ROS. It provides\n    a <a href=\"\
  http://wiki.ros.org/Client%20Libraries\">client\n    library</a> that enables C++\
  \ programmers to quickly interface with\n    ROS <a href=\"http://ros.org/wiki/Topics\"\
  >Topics</a>,\n    <a href=\"http://ros.org/wiki/Services\">Services</a>,\n    and\
  \ <a href=\"http://ros.org/wiki/Parameter Server\">Parameters</a>.\n\n    roscpp\
  \ is the most widely used ROS client library and is designed to\n    be the high-performance\
  \ library for ROS."
